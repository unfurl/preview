<div class="preview-container detailed">
  <div class="preview detailed">
    <div class="preview-image"
      [style.background-image]="'url('+ preview.image + ')'"
    >
    </div>
    <div class="preview-title">
      <strong>{{ preview?.title }}</strong>
    </div>
    <div class="preview-description">
      <div textTruncate class="description">{{preview.description}}</div>
      <a class="url" [href]="preview.url">{{ preview.url }}</a>
    </div>
  </div>
  <unfurl-browser-link [url]="preview.url"></unfurl-browser-link>
</div>
